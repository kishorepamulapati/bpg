name: GitLeaks

on:
  push:
    branches:
      - main

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16
          
      - name: Install GitLeaks
        run: sudo apt-get install github.com/zricethezav/gitleaks/v7@latest

      - name: Run GitLeaks
        run: gitleaks --path="./" --config=".github/.gitleaks.toml"
