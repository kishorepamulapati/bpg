name: gitleaks
on:
  pull_request:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" # run once a day at 4 AM
jobs:
  scan:
    name: gitleaks
  runs-on: ubuntu-latest
    steps:
      - uses: gitleaks/gitleaks-action@v2.3.2
        env:
          GITLEAKS_CONFIG: .github/.gitleaks.toml
